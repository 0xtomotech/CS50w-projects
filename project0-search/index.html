<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"
    </head>
    <body>
        <!--    Navbar -->
        <nav class="navbar navbar-expand-sm navbar-light justify-content-between">
            <a class="navbar-brand" href="#"></a>
            <div class="navbar-nav justify-content-end">
                <a class="nav-item nav-link" href="image-search.html">Image search</a>
                <a class="nav-item nav-link" href="advanced-search.html">Advanced search</a>
            </div>
        </nav>
        <!--    Logo -->
        <div class="d-flex justify-content-center align-items-center container">
            <img src="google-alternative-logo.jpeg" class="logo-img" alt="Google Alternative Search">
        </div>
        <!--   Form -->
        <div class="d-flex justify-content-center align-items-center container">
            <form action="https://google.com/search" method="get" role="search">
                <div class="row p-1">
                    <div class="form-group col-12">
                        <input type="text" name="q" id="query" class="form-control" placeholder="What's on your mind?" aria-label="Search through site content">
                    </div>
                </div>

                <div class="row p-1 justify-content-center">
                    <div class="col-sm-4 p-1 form-group text-center">
                        <button type="submit" name="btnK" value="Google Search" class="btn-main">
                            Google Search
                        </button>

                    </div>
                    <div class="col-sm-4 p-1 form-group text-center">
                        <button type="submit" name="btnI" id="lucky "value="I'm Feeling Lucky" class="btn-main" data-ved="0ahUKEwiNm6S0jYLrAhXslnIEHYv2B30QnRsIDg">
                            I'm Feeling Lucky
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
