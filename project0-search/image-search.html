<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alternative Google Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"
    </head>
    <body>
        <!--    Navbar -->
        <nav class="navbar navbar-expand-sm navbar-light justify-content-between">
            <a class="navbar-brand" href="#"></a>
            <div class="navbar-nav justify-content-end">
                <a class="nav-item nav-link" href="index.html">Google search</a>
            </div>
        </nav>
        <!--    Logo -->
        <div class="d-flex justify-content-center align-items-center container">
            <img src="google-images.png" class="logo-img" alt="Google Alternative Search">
        </div>
        <!--   Form -->
        <div class="d-flex justify-content-center align-items-center container">
            <form action="https://google.com/search" method="get" role="search">
                <div class="row p-1">
                    <div class="form-group col-12">
                        <input type="text" name="q" id="query" class="form-control round-input" placeholder="What's on your mind?" aria-label="Search through site content">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
