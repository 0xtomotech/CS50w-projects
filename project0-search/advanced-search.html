<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alternative Google Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--    Navbar -->
        <nav class="navbar navbar-expand-sm navbar-light justify-content-between">
            <a class="navbar-brand" href="index.html">
                <img src="google-alternative-logo.jpeg" alt="Google" width="100">
            </a>
            <div class="navbar-nav justify-content-end">
                <a class="nav-item nav-link" href="index.html">Google search</a>
            </div>
        </nav>

        <div class="mx-3">
            <p class="text-danger">Advanced Search</p>
        </div>
        <hr>

        <!--   Form -->
        <div class="small mx-3">
                <form class="col-12" action="https://google.com/search">
                    <div class="row align-items-center my-1">
                        <label class="col-sm-2 col-form-label" for="as_q">all these words:</label>
                        <div class="col-sm-4 mb-2 mb-sm-0">
                            <input type="text" class="form-control form-control-sm" id="as_q" name="as_q"/>
                        </div>
                        <label class="col-sm-4 col-form-label smaller" for="as_q">Type the important words:  tri-colour rat terrier</label>
                    </div>
                    <div class="row align-items-center my-1">
                        <label class="col-sm-2 col-form-label" for="as_epq">this exact word of phrase:</label>
                        <div class="col-sm-4 mb-2 mb-sm-0">
                            <input type="text" class="form-control form-control-sm" id="as_epq" name="as_epq"/>
                        </div>
                        <label class="col-sm-4 col-form-label smaller" for="as_epq">Put exact words in quotes: "rat terrier"</label>
                    </div>
                    <div class="row align-items-center my-1">
                        <label class="col-sm-2 col-form-label" for="as_oq">any of these words:</label>
                        <div class="col-sm-4 mb-2 mb-sm-0">
                            <input type="text" class="form-control form-control-sm" id="as_oq" name="as_oq"/>
                        </div>
                        <label class="col-sm-4 col-form-label smaller" for="as_oq">Type OR between all the words you want: miniature OR standard</label>
                    </div>
                    <div class="row align-items-center my-1">
                        <label class="col-sm-2 col-form-label" for="as_eq">none of these words:</label>
                        <div class="col-sm-4 mb-2 mb-sm-0">
                            <input type="text" class="form-control form-control-sm" id="as_eq" name="as_eq"/>
                        </div>
                        <label class="col-sm-4 col-form-label smaller" for="as_eq">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                    </div>
                    <hr>
                    <div class="col-sm-6">
                        <div class="row my-1 justify-content-end">
                             <div class="col-sm-4 form-group text-center justify-content-end">
                                 <button type="submit" name="btnAdvanced" id="advancedSearch" value="Advanced Search" class="btn btn-primary btn-advanced">
                                    Advanced Search
                                </button>
                             </div>

                         </div>
                    </div>
                </form>
            </div>
    </body>
</html>
