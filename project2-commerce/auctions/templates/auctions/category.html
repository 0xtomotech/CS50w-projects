{% extends "auctions/layout.html" %}

{% block body %}
    <h3>Active Listings</h3>
    <div class="containe-fluidr mt-5">
        <div class="row">
            <!-- Filter form -->
            <div class="col-12 mb-4">
                <form method="get">
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Select</button>
                </form>
            </div>
        </div>

         <div class="row justify-content-start"> <!-- Added justify-content-start for left-aligned cards -->
            {% for listing in listings %}
                <div class="col-lg-4 mb-4"> <!-- Changed col-md-4 to col-lg-4 for larger cards on large screens -->
                    <div class="card h-100">
                        <div class="row g-0">
                            <!-- Image on the left -->
                            <div class="col-md-5">
                                <a href="{% url 'listing' listing.id %}">
                                    <img src="{{ listing.image_url }}" alt="{{ listing.title }}" class="img-fluid rounded-start">
                                </a>
                            </div>
                            <!-- Details on the right -->
                            <div class="col-md-7">
                                <div class="card-body">
                                    <a href="{% url 'listing' listing.id %}" class="card-title h5"> <!-- Used h5 class for more emphasis -->
                                        {{ listing.title }}
                                    </a>
                                    <p class="card-text small font-weight-bold">Created by: {{ listing.creator }}</p> <!-- Made small and bold -->
                                    <p class="card-text font-weight-bold">{{ listing.description }}</p>
                                    <p class="card-text font-weight-bold text-primary">Price: ${{ listing.price }}</p> <!-- Made bold and used primary color for distinction -->
                                    <p class="card-text">Category: {{ listing.category }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
