{% extends "auctions/layout.html" %}

{% block body %}
    <h3>Active Listings</h3>
    <div class="container mt-5">
        <div class="row">
            <!-- Filter form -->
            <div class="col-12 mb-4">
                <form method="get">
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Select</button>
                </form>
            </div>
        </div>

        <div class="row">
            {% for listing in listings %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="row g-0">
                            <!-- Image on the left -->
                            <div class="col-md-5">
                                <a href="{% url 'listing' listing.id %}">
                                    <img src="{{ listing.image_url }}" alt="{{ listing.title }}" class="img-fluid rounded-start">
                                </a>
                            </div>
                            <!-- Details on the right -->
                            <div class="col-md-7">
                                <div class="card-body">
                                    <a href="{% url 'listing' listing.id %}" class="card-title">{{ listing.title }}</a>
                                    <p class="card-text">Created by: {{ listing.creator }}</p>
                                    <p class="card-text">{{ listing.description }}</p>
                                    <p class="card-text">Price: ${{ listing.price }}</p>
                                    <p class="card-text">Category: {{ listing.category }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
